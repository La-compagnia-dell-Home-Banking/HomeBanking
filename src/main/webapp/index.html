<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
	integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
	crossorigin="anonymous">
<style>
body {
	text-align: center;
}

form {
	display: inline-block;
}
</style>
</head>
<body>
	<p>Home Banking</p>
	<div class="myForm">
		<form class="pure-form" action="/echo" method="post">
			<fieldset>
				<input type="text" placeholder="Account Id" name="id" /> <label
					for="default-remember">
			</fieldset>
		</form>
	</div>
	<div class="myForm">
		<form class="pure-form" action="/echo" method="post">
			<fieldset>
				<input type="text" placeholder="Password" name="password" /> <label
					for="default-remember">
			</fieldset>
		</form>
	</div>
	<button type="accedi" class="pure-button pure-button-primary">Accedi</button>
	<button type="registrati" class="pure-button pure-button-primary">Registrati</button>
</body>
</html>
